<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <style>
      button{
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">Regresar Inicio</a>
    <form>
      <label for="nombre">
        Ingrese su nombre
        <input name="nombre" placeholder="Ej: Daniel" type="text" />
      </label>
      <label for="apellido">
        Ingrese su apellido
        <input name="apellido" placeholder="Ej: Muñoz" type="text" />
      </label>
      <br />
      <br />
      <label for="numero">
        Ingrese un número
        <input name="numero" placeholder="ingrese un número" type="number" />
      </label>
      <br />
      <br />
      <label for="fecha">
        Seleccione una fecha
        <input name="fecha" type="date" />
      </label>
      <br />
      <br />
      <label for="email">
        Ingrese el email
        <input name="email" placeholder="Ej: jaime@gmail.com" type="email" />
      </label>
      <br />
      <br />
      <label for="password">
        Ingrese la contraseña
        <input name="password" placeholder="contraseña" type="password" />
      </label>
      <br />
      <br />
      <label for="checkbox">
        Seleccione:
        <input name="checkbox" type="checkbox" />
      </label>
      <label for="radiobutton">
        <input name="radiobutton" type="radio" />
      </label>
      <br/>
      <br/>
      <label for="archivo">
          <input name="archivo" type="file">
      </label>
      <br/>
      <br/>
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </form>
  </body>
</html>
